<html><head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
<!-- A minimal Flowplayer setup to get you started -->
  

	<!-- 
		include flowplayer JavaScript file that does  
		Flash embedding and provides the Flowplayer API.
	-->
	<script type="text/javascript" src="player.js"></script>
	
	<!-- some minimal styling, can be removed -->
	<link rel="stylesheet" type="text/css" href="style.css">
	
	<!-- page title -->
	<title>IP camera surveillance | HTML5 Video Player</title>

</head><body>

	<div id="page">
		
		<h1>IP camera surveillance | HTML5 Video Player</h1>
	
		<p>click "PLAY" to stream IP CAMERA from Android device.</p>
		
		<!-- this A tag is where your Flowplayer will be placed. it can be anywhere -->
		<a  
			 href="live.flv"
			 style="display:block;width:640px;height:480px"  
             id="player">
		</a> 
	
		<!-- this will install flowplayer inside previous A- tag. -->
		<script>
			flowplayer("player", "player_object.swf",{
                        clip: {
                            autoPlay: false,
                            live: true,
                            scaling: 'fit',
                        },
                        
                        plugins: {
                            controls: {
                                url: 'player_controler.swf',
                                playlist: false,
                                fullscreen: true,
                                volume: false,
                                mute: false,
                                stop: true,
                                scrubber: false
                                }
                       }
                    });
		</script>		
	</div>
	
	
</body></html>
